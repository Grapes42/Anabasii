<VirtualHost *:80>

	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	<FilesMatch ".php$">
	SetHandler "proxy:unix:/var/run/php/php7.3-fpm.sock|fcgi://localhost/"
	</FilesMatch>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ErrorDocument 404 /var/www/html/oops.html
	ErrorDocument 500 /var/www/html/oops.html
	ErrorDocument 502 /var/www/html/oops.html
	ErrorDocument 503 /var/www/html/oops.html
	ErrorDocument 504 /var/www/html/oops.html

</VirtualHost>
